<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vephla's Quiz Game Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-game">
      <h1>Vephla's Quiz Game</h1>
      <div id="question-cont" class="hide">
        <div id="question" class="quest">Question</div>
        <div id="answer" class="answer-btn">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </div>
      <div class="controls">
        <button id="start" class="start-btn">Start</button>
        <button id="next" class="next-btn hide">Next</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
